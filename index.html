
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syllabus Generator - IU Indianapolis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Luddy School - IU Indianapolis</h1>
    <h2>Department of Library and Information Science</h2>
    <p>Create a syllabus with institutional formatting and policy mappings</p>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>
  <main>
    <form id="syllabusForm">
      <h2>Course Information</h2>
      <label>Course Prefix & Number: <input type="text" id="coursePrefix" required></label>
      <label>Instructor Last Name: <input type="text" id="instructorLast" required></label>
      <label>Course Title: <input type="text" id="courseTitle" required></label>
      <label>Semester: <input type="text" id="semester" required></label>
      <label>Instructor Name(s): <input type="text" id="instructors" required></label>
      <label>Email(s): <input type="text" id="emails" required></label>
      <label>Section No.: <input type="text" id="sectionNo" required></label>
      <label>Credit Hours: <input type="text" id="creditHours" required></label>
      <label>Delivery Mode: <input type="text" id="deliveryMode" required></label>
      <label>Prerequisites: <input type="text" id="prerequisites"></label>

      <h2>Course Description</h2>
      <textarea id="courseDescription" rows="4"></textarea>

      <h2>Readings and Software</h2>
      <label>Required Readings:</label>
      <textarea id="requiredReadings" rows="3"></textarea>
      <label>Recommended Readings:</label>
      <textarea id="recommendedReadings" rows="3"></textarea>
      <label>Software Requirements:</label>
      <textarea id="software" rows="2"></textarea>

      <h2>Generative AI Policy</h2>
      <select id="aiPolicy">
        <option value="open">Fully permitted (with citation)</option>
        <option value="limited">Permitted only for specified assignments</option>
        <option value="none">Not permitted</option>
      </select>

      <h2>Learning Outcomes Mapping</h2>
      <div id="outcomesContainer"></div>
      <button type="button" onclick="addOutcomeRow()">+ Add Outcome</button>

      <br><br>
      <button type="button" onclick="generatePreview()">Generate Preview</button>
    </form>

    <section id="previewSection">
      <h2>Formatted Preview</h2>
      <div id="preview" style="white-space:pre-wrap; border:1px solid #ccc; padding:1em;"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
